# gqlgen configuration for Oracle DBA Platform
# This file tells gqlgen where to find schema and where to generate code

# Where to find the GraphQL schema
schema:
  - internal/graph/schema/*.graphql

# Where to generate the executable GraphQL schema
exec:
  filename: internal/graph/generated.go
  package: graph

# Where to generate the GraphQL models
model:
  filename: internal/graph/model/models_gen.go
  package: model

# Where to write the resolver implementations
resolver:
  layout: follow-schema
  dir: internal/graph
  package: graph
  filename_template: "{name}.resolvers.go"

# Custom scalar mappings
models:
  Time:
    model: time.Time

# Auto-bind models (we'll add custom models later)
autobind:
  - "github.com/aashiq-04/oracle-dba/internal/graph/model"

# Skip running 'go mod tidy' automatically
skip_mod_tidy: false

# Skip validation (set to false for production)
skip_validation: false