schema:
  - internal/graph/schema/*.graphql

exec:
  filename: internal/graph/generated.go
  package: graph

model:
  filename: internal/graph/model/models_gen.go
  package: model

resolver:
  layout: follow-schema
  dir: internal/graph
  package: graph
  filename: resolver.go

# Optionally, you can also use single-file layout:
# resolver:
#   layout: single-file
#   dir: internal/graph
#   package: graph
#   filename: resolver.go

# Skip runtime if you don't need it
# skip_runtime: true

# Auto-bind models (optional)
# autobind:
#   - github.com/aashiq-04/oracle-dba/internal/graph/model